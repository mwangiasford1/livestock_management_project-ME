{% extends "base.html" %}

{% block head %}
    <title>Livestock Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2>Livestock Data</h2>
    {% for entry in livestock %}
        <p><strong>Species:</strong> {{ entry.species }}</p>
        <p><strong>Breed:</strong> {{ entry.breed }}</p>
        <p><strong>Age:</strong> {{ entry.age }}</p>
        <p><strong>Health Status:</strong> {{ entry.health_status }}</p>
        <hr>
    {% endfor %}

    <!-- Form for submitting new livestock data -->
    <div class="card p-4 shadow-sm mt-4">
        <form action="{{ url_for('auth.submit') }}" method="POST">
            <div class="mb-3">
                <input type="text" name="species" placeholder="Species" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="breed" placeholder="Breed" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="number" name="age" placeholder="Age" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="health_status" placeholder="Health Status" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
<a href="{{ url_for('auth.login') }}">Login</a>
{% endblock %}
